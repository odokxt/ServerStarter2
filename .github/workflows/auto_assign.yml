name: AutoPullRequestAssign

permissions:
  issues: write
  pull-requests: write

on:
  pull_request:
    types: [opened]

jobs:
  auto-assign:
    runs-on: ubuntu-latest
    steps:
      - name: 'Auto-assign PR'
        uses: pozil/auto-assign-issue@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          assignees: ${{github.event.pull_request.user.login}}
          numOfAssignee: 1
